<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hogwarts Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body id="bodyimage">
    <div class="row" id="head1">
        <div class="col-sm-12">
            <h1 id="heady">Welcome To The Hogwarts Express!</h1>
            <h3 id="smallheady">Please No Magic on The Train</h3>
        </div>
    </div>
    <div class="row" id="tablebackround">
        <div class="col-sm-10 offset-sm-1">
            <table class="table" id="table1">
                <thead>
                    <tr>
                        <th scope="col">Train-name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">First Train Time</th>
                        <th scope="col">Minutes to Next Train</th>
                    </tr>
                </thead>
                <tbody id="Tbody">

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <div class="row" id="inputs">
        <div class="col-sm-10 offset-sm-1">
            <form>
                <div class="form-group">
                    <label>Train-name</label>
                    <input class="form-control" id="Tname"  placeholder="Enter Train-name">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="desti1" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label>Frequency</label>
                    <input class="form-control" id="firstT"  placeholder="Frequency">

                </div>
                <div class="form-group">
                    <label>First Train Time</label>
                    <input class="form-control" id="Ttime" placeholder="First train time">
                </div>
                <button type="submit" class="btn btn-primary" id="mybutton">Submit</button>
            </form>
        </div>
    </div>
    <script src="assests/javascript/java.js"></script>
</body>

</html>
